<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

<h1>
    rock paper scissors
</h1>
<div class="choices" >
    <div class="choice" id="paper">
        <img src="./images/paper.png"  class="paper">
    </div>
    <div class="choice" id="rock">
        <img src="./images/rock.jpeg"  class="rock">
    </div>
    <div class="choice" id="scissor">
        <img src="./images/seasor.png"  class="scissor">
    </div>
</div>
<div class="score">
    <div class="user">
        <p class="your-score">0</p>
        <p>you</p>
    </div>
    <div class="computer">
        <p class="computer-score">0</p>
        <p>computer</p>
    </div>
</div>


<div class="message-container">
    <p id="msg">
        play your move
    </p>
</div>
<div class="modeChange">
    <button class="changeModeButton">
        Change Mode
    </button>
</div>




    <script src="app.js">   </script>
</body>
</html>
